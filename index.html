<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Copy</title>
</head>
<body>
    <main>
        <section class="left">
            <img class="instagram-cel" src="./img/instagram-celular.png" alt="celular">
        </section>
        <section class="right">
            <article class="login">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="logo instagram">
                <div class="form">
                    <div class="container-form">
                        <input type="text" value="Telefone, nome de usuário ou email" size="30">
                    </div>
                    <div class="container-form">
                        <input type="password" value="senha" size="30" required>
                    </div>
                    <input class="entrar" type="submit" value="Entrar">
                </div> 
            </article>
            <article class="caixa1">
                <p>Não tem uma conta? <a class="link" href="#">Cadastre-se</a></p>
            </article>
            <article class="caixa2">
                <p>Obtenha o aplicativo</p>
            </article>
            <article class="caixa3">
                    <a class="store" href="https://www.apple.com"> <img class="store-icon" src="./img/apple-button.png" alt="Apple Store"> </a>
                    <a class="store" href="https://www.google.com"> <img class="store-icon" src="./img/googleplay-button.png" alt="Google Play"> </a>
            </article>
        </section>
    </main>
    <footer>
        <p class="copyright">@ 2022 Intagram copy from vinigiu</p>
    </footer>
</body>
</html>
